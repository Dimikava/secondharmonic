name: secondharmonic
display_name: Analysis ultimate tool
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: secondharmonic.get_reader
      python_name: secondharmonic._reader:napari_get_reader
      title: Open data with Analysis ultimate tool
    - id: secondharmonic.write_multiple
      python_name: secondharmonic._writer:write_multiple
      title: Save multi-layer data with Analysis ultimate tool
    - id: secondharmonic.write_single_image
      python_name: secondharmonic._writer:write_single_image
      title: Save image data with Analysis ultimate tool
    - id: secondharmonic.make_sample_data
      python_name: secondharmonic._sample_data:make_sample_data
      title: Load sample data from Analysis ultimate tool
    - id: secondharmonic.make_container_widget
      python_name: secondharmonic:ImageThreshold
      title: Make threshold Container widget
    - id: secondharmonic.make_magic_widget
      python_name: secondharmonic:threshold_magic_widget
      title: Make threshold magic widget
    - id: secondharmonic.make_function_widget
      python_name: secondharmonic:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: secondharmonic.make_qwidget
      python_name: secondharmonic:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: secondharmonic.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: secondharmonic.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: secondharmonic.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: secondharmonic.make_sample_data
      display_name: Analysis ultimate tool
      key: unique_id.1
  widgets:
    - command: secondharmonic.make_container_widget
      display_name: Container Threshold
    - command: secondharmonic.make_magic_widget
      display_name: Magic Threshold
    - command: secondharmonic.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: secondharmonic.make_qwidget
      display_name: Example QWidget
